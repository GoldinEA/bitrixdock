---
services:
    php:
        build: ./php/${PHP_VERSION}
        container_name: php
        volumes_from:
            - source
        volumes:
            - ./php/${PHP_VERSION}/php.ini:/usr/local/etc/php/conf.d/php.ini
        links:
            - db
            - memcached
        ports:
            - '${INTERFACE}:9004:9004'
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        user: www-data
        tty: true
        networks:
            - bitrixdock
        restart: unless-stopped

    web_server:
        build: ./${WEB_SERVER_TYPE}
        container_name: web_server
        depends_on:
            - source
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'

        links:
            - php
        networks:
            - bitrixdock
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        tty: true
        restart: unless-stopped

    db:
        build: ./${DB_SERVER_TYPE}
        container_name: db
        volumes:
            - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: Europe/Moscow
        command: mysqld --user=root --sql-mode=""
        networks:
            - bitrixdock
        stdin_open: true
        tty: true
        restart: unless-stopped

    memcached:
        image: memcached:latest
        container_name: memcached
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:11211:11211'
        networks:
            - bitrixdock
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        tty: true
        restart: unless-stopped

    adminer:
        image: dockette/adminer:full
        container_name: adminer
        links:
            - db:db
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
            TZ: Europe/Moscow
        restart: unless-stopped
        stdin_open: true
        tty: true
        networks:
            - bitrixdock

    source:
        image: alpine:latest
        container_name: source
        volumes:
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - ./logs/php:/var/log/php
            - ./logs/db:/var/log/mysql
            - ./logs/memcached:/var/log/memcached
            - ./logs/mailhog:/var/log/mailhog
            - db:/var/lib/mysql
            - cache:/var/lib/memcached
            - ${SITE_PATH}:/var/www/bitrix
            - /etc/localtime:/etc/localtime/:ro
        networks:
            - bitrixdock

    mailhog:
        image: mailhog/mailhog
        container_name: mailhog
        volumes_from:
            - source
        ports:
            - "8025:8025"
            - "1025:1025"
        environment:
            MH_STORAGE: maildir
            MH_MAILDIR_PATH: /tmp
        volumes:
            - ./logs/mailhog:/var/log/mailhog
        networks:
            - bitrixdock


    push-server-sub:
        image: ikarpovich/bitrix-push-server
        links:
            - redis
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=${INTERFACE}
            - LISTEN_PORT=80
            - SECURITY_KEY=${REDIS_SEC_KEY}
            - MODE=sub
        labels:
            - traefik.port=80
            - traefik.protocol=http
            - traefik.frontend.rule=Host:bitrix24-sub.test
            - traefik.docker.network=traefik-net
        networks:
            bitrixdock:
                aliases:
                    - push-server-sub

    push-server-pub:
        image: ikarpovich/bitrix-push-server
        links:
            - redis
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=${INTERFACE}
            - LISTEN_PORT=80
            - SECURITY_KEY=${REDIS_SEC_KEY}
            - MODE=pub
        networks:
            bitrixdock:
                aliases:
                    - push-server-pub

    redis:
        image: redis:alpine
        networks:
            bitrixdock:
                aliases:
                    - redis

volumes:
    db:
        driver: local
    cache:
        driver: local

networks:
    bitrixdock:
